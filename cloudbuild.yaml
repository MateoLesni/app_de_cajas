# Cloud Build configuration for automatic deployment
# Este archivo se ejecuta automáticamente cuando haces push a GitHub

steps:
  # Paso 1: Build de la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/app-cajas:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/app-cajas:latest'
      - '.'
    dir: 'app_de_cajas'

  # Paso 2: Push de la imagen a Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/app-cajas:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/app-cajas:latest'

  # Paso 3: Deploy a Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'app-cajas'
      - '--image'
      - 'gcr.io/$PROJECT_ID/app-cajas:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--set-env-vars'
      - 'ENV=production,LOCAL_MODE=0,DB_NAME=cajasdb,DB_USER=app_cajas,DB_CHARSET=utf8mb4,DB_TIMEZONE=America/Argentina/Buenos_Aires,INSTANCE_CONNECTION_NAME=awesome-nimbus-480121:us-central1:bd-cajas-iowa-v3,GCS_BUCKET=imagenes-cajas-prod-v2,GCS_SIGNED_URL_TTL=600,MAX_UPLOAD_MB=15'
      - '--set-secrets'
      - 'DB_PASS=DB_PASSWORD:latest,SECRET_KEY=FLASK_SECRET_KEY:latest'
      - '--add-cloudsql-instances'
      - 'awesome-nimbus-480121:us-central1:bd-cajas-iowa-v3'
      - '--service-account'
      - 'cloud-run-sa@awesome-nimbus-480121.iam.gserviceaccount.com'

# Imágenes a guardar en Container Registry
images:
  - 'gcr.io/$PROJECT_ID/app-cajas:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/app-cajas:latest'

# Timeout del build (20 minutos)
timeout: 1200s

# Opciones adicionales
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
