<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <!-- Glow decorativo (no interfiere con el backend) -->
  <div class="background-glow" aria-hidden="true"></div>

  <div class="login-container" role="dialog" aria-labelledby="titulo-login" aria-describedby="desc-login">
    <div class="brand">
      <!-- Logo simple (puedes reemplazar por <img src="...">) -->
      <div class="brand__logo" aria-hidden="true">NG</div>
      <div class="brand__title">
        <small>Sistema</small>
        <strong>Cierres de Cajas</strong>
      </div>
    </div>

    <h2 id="titulo-login">Iniciar Sesi√≥n</h2>
    <p id="desc-login" class="sr-only" style="position:absolute;left:-9999px">
      Autent√≠quese para acceder al sistema de cierres de cajas.
    </p>

    {% if error %}
      <div class="error-message" role="alert">{{ error }}</div>
    {% endif %}

    <!-- Mantiene exactamente la misma acci√≥n, m√©todo, ids y names -->
    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="username">Usuario</label>
        <div class="input-wrap">
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Ingrese su usuario"
            autocomplete="username"
            autofocus
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <div class="input-wrap" style="position: relative; display: block;">
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Ingrese su contrase√±a"
            autocomplete="current-password"
            style="width: 100%; padding-right: 45px; box-sizing: border-box;"
          />
          <button
            type="button"
            id="togglePassword"
            style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 18px; opacity: 0.6; transition: opacity 0.2s; padding: 5px; z-index: 10; pointer-events: auto; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;"
            onmouseover="this.style.opacity='1'"
            onmouseout="this.style.opacity='0.6'"
            aria-label="Mostrar/ocultar contrase√±a"
            tabindex="-1"
          >
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <!-- Bot√≥n con el mismo texto -->
      <button type="submit">Ingresar</button>
    </form>

    <div class="footer-note">¬© {{  now().year  if false  }} NuevoGastro ‚Ä¢ Acceso restringido</div>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword')?.addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    });
  </script>
</body>
</html>
