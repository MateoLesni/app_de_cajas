<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <!-- Glow decorativo (no interfiere con el backend) -->
  <div class="background-glow" aria-hidden="true"></div>

  <div class="login-container" role="dialog" aria-labelledby="titulo-login" aria-describedby="desc-login">
    <div class="brand">
      <!-- Logo simple (puedes reemplazar por <img src="...">) -->
      <div class="brand__logo" aria-hidden="true">NG</div>
      <div class="brand__title">
        <small>Sistema</small>
        <strong>Cierres de Cajas</strong>
      </div>
    </div>

    <h2 id="titulo-login">Iniciar Sesión</h2>
    <p id="desc-login" class="sr-only" style="position:absolute;left:-9999px">
      Autentíquese para acceder al sistema de cierres de cajas.
    </p>

    {% if error %}
      <div class="error-message" role="alert">{{ error }}</div>
    {% endif %}

    <!-- Mantiene exactamente la misma acción, método, ids y names -->
    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="username">Usuario</label>
        <div class="input-wrap">
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Ingrese su usuario"
            autocomplete="username"
            autofocus
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-wrap">
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Ingrese su contraseña"
            autocomplete="current-password"
          />
        </div>
      </div>

      <!-- Botón con el mismo texto -->
      <button type="submit">Ingresar</button>
    </form>

    <div class="footer-note">© {{  now().year  if false  }} NuevoGastro • Acceso restringido</div>
  </div>
</body>
</html>
