<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="last-updated" content="2025-06-14 16:40:26">
    <meta name="current-user" content="pomenuk">
    <title>Administración de Usuarios</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/usuarios.css') }}">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>{{ session['username'] }}</span>
                </div>
            </div>
            <div class="sidebar-menu">
                <a href="{{ url_for('index') }}" class="menu-item">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </a>    
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-content">
                    <h1>Administración de Usuarios</h1>
                    <button id="newUserBtn" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Nuevo Usuario
                    </button>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- Tabla de usuarios -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Último Acceso</th>
                                <th>Páginas Accesibles</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Los usuarios se cargarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para usuario -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId" name="userId">
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password">
                                <button class="btn btn-outline-secondary toggle-password" type="button">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Local</label>
                            <input type="text" class="form-control" id="local" name="local" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Razón Social</label>
                            <input type="text" class="form-control" id="society" name="society" required>
                        </div>                                                       

                        <div class="mb-3">
                            <label for="role" class="form-label">Rol</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="user">Usuario</option>
                                <option value="admin">Administrador</option>
                                <option value="supervisor">Supervisor</option>
                                <option value="demo">Demo</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Páginas Accesibles</label>
                            <div class="row g-3">
                                <div class="col-md-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="page_dashboard" name="pages" value="dashboard">
                                        <label class="form-check-label" for="page_dashboard">
                                            Panel de Control
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="page_registros" name="pages" value="registros">
                                        <label class="form-check-label" for="page_registros">
                                            Formularios Pendientes
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="page_index" name="pages" value="index">
                                        <label class="form-check-label" for="page_index">
                                            Solicitud de Pedido
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="page_registros_cerrados" name="pages" value="registros_cerrados">
                                        <label class="form-check-label" for="page_registros_cerrados">
                                            Formularios Cerrados
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="page_reportes" name="pages" value="reportes">
                                        <label class="form-check-label" for="page_reportes">
                                            Reportes Cta Cte
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="page_transferencias" name="pages" value="transferencias">
                                        <label class="form-check-label" for="page_transferencias">
                                            Carga de Ventas
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="page_reportes2" name="pages" value="reportes2">
                                        <label class="form-check-label" for="page_reportes2">
                                            Casos Pendientes
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="page_usuarios" name="pages" value="usuarios">
                                        <label class="form-check-label" for="page_usuarios">
                                            Administración de Usuarios
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="page_zonas" name="pages" value="zonas">
                                        <label class="form-check-label" for="page_zonas">
                                            Panel de Zona
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="page_stock" name="pages" value="stock">
                                        <label class="form-check-label" for="page_stock">
                                            Control de Stock
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="page_system_monitor" name="pages" value="system_monitor">
                                        <label class="form-check-label" for="page_system_monitor">
                                            Monitor del Sistema
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            initializeEventListeners();
        });

        function loadUsers() {
            fetch('/api/users')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(users => {
                    const tbody = document.getElementById('usersTableBody');
                    tbody.innerHTML = '';
                    
                    users.forEach(user => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${user.username}</td>
                            <td><span class="badge bg-${getRoleBadgeClass(user.role)}">${user.role}</span></td>
                            <td><span class="badge bg-${getStatusBadgeClass(user.status)}">${user.status}</span></td>
                            <td>${user.lastAccess ? new Date(user.lastAccess).toLocaleString() : 'N/A'}</td>
                            <td>
                                <div class="page-badges">
                                    ${user.pages?.map(page => `
                                        <span class="badge bg-info">${getPageDisplayName(page)}</span>
                                    `).join('') || ''}
                                </div>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-sm btn-primary edit-user" data-id="${user.id}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger delete-user" data-id="${user.id}">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });

                    attachActionListeners();
                })
                .catch(error => {
                    console.error('Error loading users:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'No se pudieron cargar los usuarios'
                    });
                });
        }

        function getPageDisplayName(page) {
            const pageNames = {
                'registros': 'Formularios Pendientes',
                'index': 'Solicitud de Pedido',
                'registros_cerrados': 'Formularios Cerrados',
                'reportes': 'Reportes Cta Cte',
                'transferencias': 'Carga de Ventas',
                'reportes2': 'Casos Pendientes',
                'usuarios': 'Administración de Usuarios',
                'zonas': 'Distribucion de Zonas',
                'system_monitor': 'Monitor del Sistema',
                'stock': 'Carga de Stock' 
            };
            return pageNames[page] || page;
        }

        function getRoleBadgeClass(role) {
            const roleClasses = {
                'admin': 'danger',
                'supervisor': 'warning',
                'user': 'success',
                'demo': 'info'
            };
            return roleClasses[role] || 'secondary';
        }

        function getStatusBadgeClass(status) {
            return status === 'active' ? 'success' : 'danger';
        }

        function initializeEventListeners() {
        // Obtener el elemento del modal
        const modalElement = document.getElementById('userModal');
        
        // Inicializar el modal con opciones específicas
        const userModal = new bootstrap.Modal(modalElement, {
            backdrop: 'static',  // Evita que se cierre al hacer clic fuera
            keyboard: true,      // Permite cerrar con la tecla ESC
            focus: true         // Enfoca el modal cuando se abre
        });
        
        // Botón Nuevo Usuario
        document.getElementById('newUserBtn').addEventListener('click', () => {
            document.getElementById('userForm').reset();
            document.getElementById('modalTitle').textContent = 'Nuevo Usuario';
            document.getElementById('password').required = true;
            userModal.show();
        });

        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function(e) {
            e.preventDefault(); // Prevenir comportamiento por defecto
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Botón Guardar
        document.getElementById('saveUserBtn').addEventListener('click', saveUser);

        // Eventos del modal
        modalElement.addEventListener('shown.bs.modal', function () {
            document.getElementById('username').focus();
        });

        modalElement.addEventListener('hidden.bs.modal', function () {
            document.getElementById('userForm').reset();
        });
    }

        function attachActionListeners() {
            document.querySelectorAll('.edit-user').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const userId = e.currentTarget.dataset.id;
                    try {
                        const response = await fetch(`/api/users/${userId}`);
                        const userData = await response.json();
                        
                        if (response.ok) {
                            populateUserForm(userData);
                            document.getElementById('modalTitle').textContent = 'Editar Usuario';
                            document.getElementById('password').required = false;
                            const userModal = new bootstrap.Modal(document.getElementById('userModal'));
                            userModal.show();
                        } else {
                            throw new Error(userData.message || 'Error al cargar el usuario');
                        }
                    } catch (error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: error.message
                        });
                    }
                });
            });

            document.querySelectorAll('.delete-user').forEach(button => {
                button.addEventListener('click', (e) => {
                    const userId = e.currentTarget.dataset.id;
                    deleteUser(userId);
                });
            });
        }

        function populateUserForm(userData) {
            const form = document.getElementById('userForm');
            form.reset();
            
            document.getElementById('userId').value = userData.id;
            document.getElementById('username').value = userData.username;
            document.getElementById('role').value = userData.role;
            document.getElementById('local').value = userData.local || '';
            document.getElementById('society').value = userData.society || '';

            
            // Limpiar todos los checkboxes primero
            form.querySelectorAll('input[name="pages"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            
            // Marcar los checkboxes correspondientes de forma segura
            if (Array.isArray(userData.pages)) {
                userData.pages.forEach(page => {
                    try {
                        // Usar un selector más seguro 
                        const selector = `input[id="page_${page}"]`;
                        const checkbox = form.querySelector(selector);
                        if (checkbox) {
                            checkbox.checked = true;
                        } else {
                            console.warn(`Checkbox para página "${page}" no encontrado`);
                        }
                    } catch (e) {
                        console.error(`Error al procesar página "${page}":`, e);
                    }
                });
            }

            // Limpiar el campo de contraseña ya que no se muestra en edición
            document.getElementById('password').value = '';
            document.getElementById('password').required = false;
        }

        async function saveUser() {
            const form = document.getElementById('userForm');
            const formData = new FormData(form);
            const userId = formData.get('userId');
            
            const selectedPages = Array.from(form.querySelectorAll('input[name="pages"]:checked'))
                .map(checkbox => checkbox.value);

            const userData = {
                ...Object.fromEntries(formData.entries()),
                pages: selectedPages,
                local: formData.get('local'),
                society: formData.get('society')
            };


            try {
                const url = userId ? `/api/users/${userId}` : '/api/users';
                const response = await fetch(url, {
                    method: userId ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error al guardar el usuario');
                }

                const result = await response.json();

                await Swal.fire({
                    icon: 'success',
                    title: 'Éxito',
                    text: result.message,
                    timer: 1500
                });
                
                const userModal = bootstrap.Modal.getInstance(document.getElementById('userModal'));
                userModal.hide();
                loadUsers();
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message
                });
            }
        }

        async function deleteUser(userId) {
            const result = await Swal.fire({
                title: '¿Estás seguro?',
                text: "Esta acción no se puede deshacer",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            });

            if (result.isConfirmed) {
                try {
                    const response = await fetch(`/api/users/${userId}`, {
                        method: 'DELETE'
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        await Swal.fire(
                            'Eliminado!',
                            'El usuario ha sido eliminado.',
                            'success'
                        );
                        loadUsers();
                    } else {
                        throw new Error(data.message || 'Error al eliminar el usuario');
                    }
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: error.message
                    });
                }
            }
        }
    </script>
</body>
</html>
