<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="last-updated" content="2025-06-27 14:22:38">
        <meta name="current-user" content="pomenuk">
        <title>Formulario de Carga de Stock</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Select2 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        
        <!-- Flatpickr CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/transferencias.css') }}">
    </head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <span class="navbar-brand">Carga de Stock</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('casos_pendientes') }}">Casos Pendientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('zonas') }}" id="zonasBtn">Zonas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="main-content">
        <!-- Contenedor del formulario -->
        <div class="content-wrapper">
            <div class="content-container">
                <form id="stockForm" class="form-container">
                    <!-- Usuario (readonly) -->
                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" value="{{ session['username'] }}" readonly>
                    </div>

                    <!-- Fecha -->
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="text" id="fecha" name="fecha" class="form-control" required placeholder="Seleccione fecha" readonly value="{{ preload_fecha }}">
                    </div>

                    <!-- Periodo de stock -->
                    <div class="form-group">
                        <label for="periodo">Periodo de Stock:</label>
                        <select id="periodo" name="periodo" required>
                            <option value="">Seleccione periodo</option>
                            <option value="10" {% if preload_periodo == '10' %}selected{% endif %}>10</option>
                            <option value="20" {% if preload_periodo == '20' %}selected{% endif %}>20</option>
                            <option value="30" {% if preload_periodo == '30' %}selected{% endif %}>30</option>
                            <option value="31" {% if preload_periodo == '31' %}selected{% endif %}>31</option>
                        </select>
                    </div>

                    <!-- Primero Zona -->
                    <div class="form-group">
                        <label for="zona">Zona:</label>
                        <select id="zona" name="zona" class="select2" required>
                            <option value="">Seleccione una zona</option>
                            <option value="CONSTITUCION" {% if preload_zona == 'CONSTITUCION' %}selected{% endif %}>CONSTITUCIÓN</option>
                            <option value="ZONA SUR" {% if preload_zona == 'ZONA SUR' %}selected{% endif %}>ZONA SUR</option>
                            <option value="GASTRONOMIA" {% if preload_zona == 'GASTRONOMIA' %}selected{% endif %}>GASTRONOMÍA</option>
                            <option value="KIOSCOS" {% if preload_zona == 'KIOSCOS' %}selected{% endif %}>KIOSCOS</option>
                            <option value="BIMBO" {% if preload_zona == 'BIMBO' %}selected{% endif %}>BIMBO</option>
                            <option value="RETIRO" {% if preload_zona == 'RETIRO' %}selected{% endif %}>RETIRO</option>
                            <option value="TBA" {% if preload_zona == 'TBA' %}selected{% endif %}>TBA</option>
                            <option value="AMBULANTE" {% if preload_zona == 'AMBULANTE' %}selected{% endif %}>AMBULANTE</option>
                            <option value="ONCE" {% if preload_zona == 'ONCE' %}selected{% endif %}>ONCE</option>
                        </select>
                    </div>


                    <!-- Luego Etiqueta -->
                    <div class="form-group">
                        <label for="etiqueta">Etiqueta:</label>
                        <select id="etiqueta" name="etiqueta" class="select2" required {% if not preload_etiqueta %}disabled{% endif %}>
                            <option value="">Seleccione una etiqueta</option>
                            {% if preload_etiqueta %}
                            <option value="{{ preload_etiqueta }}" selected>{{ preload_etiqueta }}</option>
                            {% endif %}
                        </select>
                    </div>

                    <button type="submit" class="btn-submit">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts al final del body -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/etiquetas-zonas.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stock.js') }}"></script>
</body>
</html>
